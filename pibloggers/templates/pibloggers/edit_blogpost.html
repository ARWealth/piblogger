{% extends "pibloggers/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'pibloggers:title' title.id %}">{{ title }}</a></h3>
{% endblock page_header %}

{% block content %}
  <p>Edit blog post:</p>
  <form method="post" action="{% url 'pibloggers:edit_blogpost' blogpost.id %}" 
    class="form">
    {% csrf_token %}
    {% bootstrap_form form %}	
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
</form>


{% endblock content %}
