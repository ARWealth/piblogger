{% extends "pibloggers/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'pibloggers:title' title.id %}">{{ title }}</a></h3>
{% endblock page_header %}

{% block content %}
  <p>Add a new blog entry:</p>
  <form method="post" action="{% url 'pibloggers:new_blogpost' title.id %}" 
    class="form">
  	{% csrf_token %}
  	{% bootstrap_form form %}
    {% buttons %}
  	  <button name="submit" class="btn btn-primary">Add</button>
    {% endbuttons %}
  </form>


{% endblock content %}
