{% extends "pibloggers/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Log in to your account.</h3>
{% endblock page_header %}

{% block content %}
  <!--The login view will process data entered into the form-->
  <form method="post" action="{% url 'users:login' %}" class="form">
  	 {% csrf_token %}
  	 {% bootstrap_form form %}
     {% buttons %}
       <button name="submit" class="btn btn-primary">Log in</button>
     {% endbuttons %}
     
  	 <input type="hidden" name="next" value="{% url 'pibloggers:index' %}" />
  	</form>


{% endblock content %}
